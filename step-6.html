<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voug'App</title>

	<meta name="theme-color" content="#030946">

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Quicksand', sans-serif;
			background-image: url(assets/img/fond-1-s.jpg);
			background-size: cover;
			color: white;
		}

		main {
			background-color: rgb(0, 0, 0, .7);
		}
	</style>
</head>

<body class="overflow-hiddene bg-white">
	<main class="h-screend">
		<div class="pb-1 p-3 border rounded-b-lg">
			<div class="flex justify-between">
				<a href="index.html">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
						</path>
					</svg>
				</a>
				<img class="h-16" src="assets/img/logo.png" alt="logo">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
					</path>
				</svg>
			</div>
			<h1 class="text-center text-lg uppercase mt-2">PAIEMENT</h1>
		</div>
		<div id="loading" class="bg-white mt-32 py-12 text-black flex-col flex items-center justify-center">
			<img class="w-32" src="assets/img/loading.gif" alt="loading">
			<p>En attente de paiement</p>
		</div>
        
		<div id="check" class="hidden bg-white mt-32 py-12 text-black flex-col flex items-center justify-center">
			<img class="w-32" src="https://media.tenor.com/images/f92741349d817846a95a0b52b7ae2055/tenor.gif" alt="loading">
			<p>Paiement reçu !</p>
			<button class="bg-gray-300 mt-5 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span>Télécharger le reçu</span>
            </button>
		</div>
	</main> 
	<div class="fixed bottom-0 mt-10 hidden">
		<img src="https://www.airtel.ga/assets/images/opco/Covidups_App%20Banner_FRE-01.jpg" alt="pub gabon telecom">
    </div>

		<script>
			setTimeout(function(){ 
                document.querySelector("#loading").classList.toggle("hidden");
                document.querySelector("#check").classList.toggle("hidden");

                setTimeout(function(){ 
                    location.href = "step-3.html"
                }, 5000);
            }, 5000);
		</script>
</body>

</html>
