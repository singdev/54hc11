	<style>

<body class="bg-white">
	<main class="mb-48">
		<div class="pb-1 p-3 border rounded-b-lg">
			<div class="flex justify-between">
				<a href="index.html">

			<label for="">Gare d'arrivée</label>
			<select name="arrivee" id="arrivee" class="px-2 py-2 text-black mb-4">

                <option value="2">Ntoum</option>
                <option value="3">Andem</option>
                <option value="4">Mbel</option>
                <option value="5">Oyan</option>
                <option value="6">Abanga</option>
                <option value="7">Ndjolé</option>
                <option value="8">Alembe</option>
                <option value="9">Otoumbi</option>
                <option value="10">Bissouma</option>
                <option value="11">Ayem</option>
                <option value="12">Lopé</option>
                <option value="13">Offoué</option>
                <option value="14">Booué</option>
                <option value="15">Ivindo</option>
                <option value="16">Mouyabi</option>
                <option value="17">Milolé</option>
                <option value="18">Lastourville</option>
                <option value="19">Doumé</option>
                <option value="20">Lifouta</option>
                <option value="21">Mboungou</option>
                <option value="22">Moanda</option>

            </select>

			<label for="">Train</label>
			<select name="train" id="train" class="px-2 py-2 text-black mb-4">
                <option value="1">Omnibus</option>
                <option value="2">Express</option>
            </select>

			<label for="">Classe</label>
			<select name="" id="" class="px-2 py-2 text-black mb-4">
                <option value="Ntoum">2e Classe</option>
                <option value="Andeme">1ere Classe</option>
                <option value="Mbel">VIP</option>
            </select>

			<label for="">Date de départ</label>
			<input id="date_depart" readonly type="text" class="px-2 py-2 text-black mb-4 block w-full" placeholder="23 Oct. 2020">

			<label class="mt-3 font-bold text-md text-center" for="">Montant à payer</label>
			<span class=" text-center">30.400 F CFA</span>

			<input class="block px-2 py-2 text-black my-4 text-center" type="submit" value="CONTINUER">
		</form>
	</main>
	<div class="fixed bottom-0 mt-10">
		<img src="https://www.airtel.ga/assets/images/opco/Covidups_App%20Banner_FRE-01.jpg" alt="pub gabon telecom">
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>

		<script>
			function DisableSpecificDates(date) {
			    let train   = document.querySelector('#train').value;
			    let depart  = document.querySelector('#depart').value;
                let arrivee = document.querySelector('#arrivee').value;
                
                let day = date.getDay();
                let enable = false

                if (train == 1) {
                    if (depart <= arrivee) {
                        if (day === 2) enable = true;
                        else if (day === 4) enable = true;
                        else if (day === 0) enable = true;
                    } else {
                        if (day === 1) enable = true;
                        else if (day === 3) enable = true;
                        else if (day === 5) enable = true;
                    }
                } else {
                    if (depart <= arrivee) {
                        if (day === 1) enable = true;
                        else if (day === 3) enable = true;
                        else if (day === 5) enable = true;
                    } else {
                        if (day === 2) enable = true;
                        else if (day === 4) enable = true;
                        else if (day === 0) enable = true;
                    }
                }
                
                return [enable];
            }
        $(function() {
            $.datepicker.setDefaults(
                {
                    altField: "#datepicker",
                    closeText: 'Fermer',
                    prevText: 'Précédent',
                    nextText: 'Suivant',
                    currentText: 'Aujourd\'hui',
                    monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
                    monthNamesShort: ['Janv.', 'Févr.', 'Mars', 'Avril', 'Mai', 'Juin', 'Juil.', 'Août', 'Sept.', 'Oct.', 'Nov.', 'Déc.'],
                    dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
                    dayNamesShort: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.', 'Sam.'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Sem.',
                    dateFormat: 'dd M yy',
                    firstDay: 1,
                }
            );
            $("#date_depart").datepicker({
                beforeShowDay: DisableSpecificDates
            });
        });
		</script>
</body>

</html>
